<html>
	<head>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script src="js/display.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		
			<div class="panel">
			<h1>
				<span class="the">Sproul</span>
				<span class="title">Survival</span>
				<span class="byline">Student Survival</span>
			</h1>
			<div class="entries">
				<div class="entry">
					<label>Score</label>
					<p id="time" class="time">0</p>
				</div>
				<div class="entry">
					<label>High Score</label>
					<p id="displayedHighScore" class="time">0</p>
				</div>
			</div>
			<p class="instructions">Use arrow keys to move. Collect rare power ups for unique abilities! <br/> Developed by Derek Wan.</p>
		</div>

		<div id="world"></div>
	</body>
</html>
